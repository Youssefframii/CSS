<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>01 to 04 CSS</title>
    <!-- external Style -->
    <link rel="stylesheet" href="01 to 04 style.css">
    <!-- internal Style -->
    <style>
        /* TAGS */
        h1 {
            color: aqua;
            font-size: xx-large;
        }

        /* CLASS */
        .paragraph {
            color: darkred;
            font-size: larger;
        }

        /* ID */
        #div1 {
            padding: 50%;
            font-size: 500%;
        }
    </style>
</head>

<body>
    <h1>
        CSS course
    </h1>
    <p class="paragraph">
        Paragraph
    </p>
    <!-- inline Style -->
    <p style="color: blue; font-size: large;">
        Paragraph 2
    </p>
    <div id="div1">
        DIV
    </div>
</body>

</html>
